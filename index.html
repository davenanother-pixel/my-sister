<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katie's World</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Katie's wonderful Winnie the Pooh themed world">
    <meta name="keywords" content="Katie, Winnie the Pooh, pink, personal">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçØ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffcce0 50%, #ff99cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Winnie the Pooh characters floating */
        .pooh-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .pooh-element {
            position: absolute;
            font-size: 2rem;
            animation: float 15s infinite ease-in-out;
            opacity: 0.3;
            filter: drop-shadow(0 0 10px rgba(255, 153, 204, 0.5));
        }

        .pooh-element:nth-child(1) { content: 'üçØ'; top: 20%; left: 10%; animation-delay: 0s; }
        .pooh-element:nth-child(2) { content: 'üêª'; top: 60%; right: 15%; animation-delay: 3s; }
        .pooh-element:nth-child(3) { content: 'üéà'; bottom: 30%; left: 25%; animation-delay: 6s; }
        .pooh-element:nth-child(4) { content: 'üå∏'; top: 40%; right: 30%; animation-delay: 9s; }
        .pooh-element:nth-child(5) { content: 'üçØ'; bottom: 15%; right: 10%; animation-delay: 12s; }

        .pooh-element:nth-child(1)::before { content: 'üçØ'; }
        .pooh-element:nth-child(2)::before { content: 'üêª'; }
        .pooh-element:nth-child(3)::before { content: 'üéà'; }
        .pooh-element:nth-child(4)::before { content: 'üå∏'; }
        .pooh-element:nth-child(5)::before { content: 'üçØ'; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-25px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(15px) rotate(240deg) scale(0.9); }
        }

        /* Sparkle particles */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff99cc;
            border-radius: 50%;
            animation: sparkle 8s infinite linear;
            box-shadow: 0 0 10px #ff99cc, 0 0 20px #ff99cc;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                transform: translateY(-100vh) translateX(30px) scale(0);
                opacity: 0;
            }
        }

        /* Honeycomb pattern */
        .honeycomb {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 153, 204, 0.3) 2px, transparent 0),
                radial-gradient(circle at 75px 75px, rgba(255, 153, 204, 0.3) 2px, transparent 0);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px;
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.5);
            animation: bounce 2s ease-in-out infinite;
            letter-spacing: -2px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .pooh-friends {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: fadeInUp 2s ease-out 0.2s both;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 2s ease-out 0.4s both;
        }

        .btn {
            background: linear-gradient(45deg, #ff4081, #ff99cc);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.5);
        }

        /* Gentle background animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 153, 204, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 204, 153, 0.1) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 3rem; }
            .pooh-friends { font-size: 2rem; }
            .button-group { flex-direction: column; align-items: center; }
            .btn { width: 200px; text-align: center; }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background-animation"></div>
    <div class="honeycomb"></div>
    <div class="pooh-elements">
        <div class="pooh-element"></div>
        <div class="pooh-element"></div>
        <div class="pooh-element"></div>
        <div class="pooh-element"></div>
        <div class="pooh-element"></div>
    </div>
    <div class="sparkles" id="sparkles"></div>

    <!-- Main content -->
    <div class="content">
        <h1 class="title">Katie's World</h1>
        <div class="pooh-friends">üêªüçØüéàüå∏üçØ</div>
        <div class="button-group">
            <a href="https://daven.davens.world" class="btn" target="_blank">Daven's Site</a>
            <a href="https://jace.davens.world" class="btn" target="_blank">Jace's Site</a>
            <a href="https://discord.gg/hccg2rY5p" class="btn" target="_blank">Discord</a>
        </div>
    </div>

    <script>
        // Create sparkle particles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 8 + 's';
            sparkle.style.animationDuration = (Math.random() * 6 + 8) + 's';
            document.getElementById('sparkles').appendChild(sparkle);
        }

        // Create sparkles periodically
        for (let i = 0; i < 15; i++) {
            setTimeout(createSparkle, i * 300);
        }

        // Continue creating sparkles
        setInterval(createSparkle, 2000);

        // Remove old sparkles
        setInterval(() => {
            const sparkles = document.querySelectorAll('.sparkle');
            if (sparkles.length > 25) {
                sparkles[0].remove();
            }
        }, 3000);

        // Add mouse interaction - honey follows cursor
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // Subtle color shift based on mouse position
            const hue1 = 320 + x * 20; // Pink range
            const hue2 = 30 + y * 20;  // Orange/yellow range
            
            document.body.style.background = `linear-gradient(135deg, hsl(${hue1}, 100%, 85%) 0%, hsl(${hue2}, 100%, 80%) 100%)`;
        });

        // Add click effect - honey pot appears
        document.addEventListener('click', (e) => {
            const honey = document.createElement('div');
            honey.style.position = 'absolute';
            honey.style.left = e.clientX - 15 + 'px';
            honey.style.top = e.clientY - 15 + 'px';
            honey.style.fontSize = '30px';
            honey.style.zIndex = '999';
            honey.textContent = 'üçØ';
            honey.style.animation = 'fadeOut 1s ease-out forwards';
            honey.style.pointerEvents = 'none';
            
            document.body.appendChild(honey);
            
            setTimeout(() => honey.remove(), 1000);
        });

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(1.5); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
